<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NumberGuesser</title>
  </head>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <body>
    <main>
      <section>
        <article>
          <div>
          <input class="user-min" type="text" placeholder="Min">
          <input class="user-max" type="text" placeholder="Max">
          <button class="user-set-random-number" disabled>Set Your Own Random Number!</button>
          </div>
          <input class="user-input" type="text" name="userInput" placeholder="Enter Your Guess">
          <div>
          <button class="guess-button" disabled>Guess</button>
          <button class="clear-button" disabled>Clear</button>
          </div>
          <h2>Your Last Guess Is</h2>
          <p class="last-guess">#</p>
          <h2 class="alert-display">Guess Display</h2>
          <button class="reset-button" disabled>Reset</button>
        </article>
      </section>
    </main>
    <script src="java.js" charset="utf-8"></script>
  </body>
</html>
